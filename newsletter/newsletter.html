<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../styles.css" type="text/css" rel="stylesheet">
    <title>Bent Creek Ceramics - Newsletter</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about/about.html">About</a></li>
          <li class="active-nav-bar-color"><a href="newsletter.html">Newsletter</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-newsletter">
      <div class="newsletter-form">
        <h3>Sign Up for Our Weekly Newsletter</h3>
        <h4>Stay up to date with events , activities, news and specials.</h4>
        <br>
        <form class="newsletter-input">
          <input id="nameInput" class="input-boxes" type="text" value="Name" onclick='value=""'>
        <br>
        <br>
          <input id="emailInput" class="input-boxes" type="email" value="Email" onclick='value=""'>
          <br>
          <br>
          <br>
          <br>
          <br>
          <div class="submit">
            <button id="signupButton" class="submit-button" type="submit">Submit</button>
          </div>
        </form>
        </div>
    </main>

    <footer>Copyright 2017, Bent Creek Ceramics</footer>
    <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
    </script>
  </body>
</html>
